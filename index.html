<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Stone, paper or scissors</title>
</head>

<body class="container bg-light pt-5">
  <div class="col-12">
    <h1 class="text-center">Stone, paper or scissors</h1>

    <form class="container">

      <section class="col-12">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="row">
              <label class="pt-3 col-md-12 text-center font-weight-bold text-secondary" for="txtUserName">Username</label>
            </div>
            <div class="row">
              <div class="col-md-2"></div>
              <input type="text" id="txtUserName" class="col-md-8">
              <div class="col-md-2"></div>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>

        <div class="row pt-5">
          <p class="col-md-3 text-right font-weight-bold text-secondary">Choose an option</p>
          <div class="col-md-2">
            <label for="game" class="mr-2 ml-5">Stone</label>
            <input type="radio" name="game" value="Stone" class="option">
          </div>

          <div class="col-md-2">
            <label for="game" class="mr-2 ml-5">Paper</label>
            <input type="radio" name="game" value="Paper" class="option">
          </div>

          <div class="col-md-2">
            <label for="game" class="mr-2 ml-5">Scissors</label>
            <input type="radio" name="game" value="Scissors" class="option">
          </div>

          <div class="d-none d-md-block col-md-3"></div>
        </div>
      </section>

      <div class="row pt-5">
        <div class="col-md-2"></div>
        <div class="col-md-3">
            <button type="button" class="btn btn-info btn-lg btn-block" id="btnPlay">Play!!</button>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-3">
            <button type="button" class="btn btn-danger btn-lg btn-block" id="btnFinish">Finish :(</button>
        </div>
        <div class="col-md-2"></div>
      </div>

    </form>

    <output id="txtOutput"></output>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="js/service.js"></script>
  <script src="js/controller.js"></script>
</body>

</html>
