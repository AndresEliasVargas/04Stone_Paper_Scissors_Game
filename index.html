<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Stone, paper or scissors</title>
</head>

<body class="container bg-light pt-5">
  <div class="col-12">
    <h1 class="text-center">Stone, paper or scissors</h1>

    <form class="container">

      <!--Inicio: username-->
      <section class="col-12">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="row">
              <label class="pt-3 col-md-12 text-center font-weight-bold text-secondary" for="txtUserName">Username</label>
            </div>
            <div class="row">
              <div class="col-md-2"></div>
              <input type="text" id="txtUserName" class="col-md-8" required>
              <div class="col-md-2"></div>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>
      </section>
      <!--Fin: username-->

      <!--Inicio: Buttons-->
      <section class="row">
        <div class="col-md-2"></div>
        <div class="col-md-3 pt-5">
          <button type="button" class="btn btn-info btn-lg btn-block" id="btnPlay">Play!!</button>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-3 pt-5">
          <button type="button" class="btn btn-danger btn-lg btn-block" id="btnFinish">Finish :(</button>
        </div>
        <div class="col-md-2"></div>
      </section>
      <!--Fin:  Buttons-->

      <!-- Inicio: Output Error Username -->
      <div class="text-center pt-3">
        <output id="txtOutputName"></output>
      </div>
      <!-- Fin: Output Error Username -->

      <!--Inicio: Choose an option-->
      <section class="pt-5 d-none" id="sectionOptions">
        <div class="row">
          <h2 class="col-md-12 text-center font-weight-bold text-secondary">Choose an option</h2>
        </div>
        <div class="row" id="options">
          <div class="col-md-2">
            <img src="imgs/stone.png" alt="Stone Image" class="img-fluid imageOption" value="stone">
          </div>
          <div class="col-md-3"></div>
          <div class="col-md-2">
            <img src="imgs/paper.png" alt="Stone Image" class="img-fluid imageOption" value="paper">
          </div>
          <div class="col-md-3"></div>
          <div class="col-md-2 mt-4">
            <img src="imgs/scissor.png" alt="Stone Image" class="img-fluid imageOption" value="scissor">
          </div>
        </div>
      </section>
      <!--Fin: Choose an option-->

    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="js/service.js"></script>
  <script src="js/controller.js"></script>
</body>

</html>
